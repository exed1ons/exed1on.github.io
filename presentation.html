            <section>
                <section data-markdown>
                    <textarea data-template>
                        ## What is Alternative Rock?
                        
                        Alternative rock emerged as music **outside mainstream commercial formats**
                        
                        ---
                        
                        - College radio distribution
                        - Independent labels
                        - DIY ethic
                        - Experimental sounds
                        
                        ↓ Press down to explore
                    </textarea>
                </section>
                
                <section data-markdown>
                    <textarea data-template>
                        ### Key Characteristics
                        
                        **Sound:**
                        - Distorted guitars
                        - Raw production
                        - Unconventional song structures
                        
                        **Attitude:**
                        - Anti-commercial stance
                        - Authenticity over image
                        - Social consciousness
                    </textarea>
                </section>
                
                <section data-markdown>
                    <textarea data-template>
                        ### Cultural Impact
                        
                        Alternative rock **changed the music industry**
                        
                        - Proved independent artists could succeed
                        - Challenged mainstream aesthetics
                        - Created new distribution models
                        - Influenced fashion and culture
                    </textarea>
                </section>
            </section>

            <section>
                <section data-markdown>
                    <textarea data-template>
                        ## Timeline of Alternative Rock
                        
                        Four Decades of Evolution
                        
                        ↓ Explore each era
                    </textarea>
                </section>
                
                <section data-markdown>
                    <textarea data-template>
                        ### 1980s: Underground Origins
                        
                        **The Birth of Alternative**
                        
                        - **R.E.M.** - College radio pioneers
                        - **The Smiths** - British indie legends
                        - **Sonic Youth** - Experimental noise rock
                        - **Pixies** - Loud-quiet-loud dynamics
                        
                        ---
                        
                        *Independent labels like Sub Pop and SST Records defined the sound*
                    </textarea>
                </section>
                
                <section data-markdown>
                    <textarea data-template>
                        ### 1990s: Mainstream Breakthrough
                        
                        **Grunge Explosion**
                        
                        - **Nirvana** - "Nevermind" (1991) changed everything
                        - **Pearl Jam** - Arena rock meets punk ethos
                        - **Soundgarden** - Heavy metal influence
                        
                        **Britpop Response**
                        
                        - **Oasis** - Working-class anthems
                        - **Blur** - Art school sophistication
                        - **Pulp** - Social commentary
                    </textarea>
                </section>
                
                <section data-markdown>
                    <textarea data-template>
                        ### 2000s: Post-Punk Revival
                        
                        **Return to Angular Guitars**
                        
                        - **The Strokes** - Garage rock revival
                        - **Arctic Monkeys** - Internet-era breakthrough
                        - **Franz Ferdinand** - Dance-rock fusion
                        - **Interpol** - Atmospheric darkness
                        
                        ---
                        
                        *MySpace and file-sharing democratized music discovery*
                    </textarea>
                </section>
                
                <section data-markdown>
                    <textarea data-template>
                        ### 2010s-2020s: Fragmentation
                        
                        **Genre Boundaries Dissolve**
                        
                        - Indie becomes mainstream category
                        - Hip-hop and electronic influences
                        - Bedroom production dominates
                        - TikTok as discovery platform
                        
                        **Notable Artists:**
                        - Tame Impala, The 1975, Phoebe Bridgers
                    </textarea>
                </section>
            </section>

                    ### From MySpace to Stadiums
                    
                    ---
                    
                    **Career Evolution:**
                    
                    | Year | Album | Style |

                    | 2006 | Whatever People Say I Am | Raw indie rock |
                    | 2009 | Humbug | Desert rock |
                    | 2013 | AM | Stadium rock |
                    | 2018 | Tranquility Base | Lounge pop |
                    | 2022 | The Car | Orchestral |
                    
                    ---
                    
                    *Each album represents artistic growth and risk-taking*
                </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    ## The Modern Alternative Landscape
                    
                    ### How We Discover Music Today
                    
                    ---
                    
                    **Streaming Era Changes:**
                    
                    - ✅ **Access:** Millions of songs instantly
                    - ✅ **Discovery:** Algorithm recommendations
                    - ✅ **Independence:** Artists bypass labels
                    - ❌ **Echo chambers:** Limited exposure
                    - ❌ **Revenue:** Pennies per stream
                    
                    ---
                    
                    > "The paradox of infinite choice is that we often choose familiarity over discovery"
                </textarea>
            </section>

                    ### What's Next?

                    1. **Hyperpop** - Genre-blending extremes

                    3. **AI collaboration** - Human-machine creativity
                    4. **Web3 music** - Direct artist-fan relationships
                    
                    ---
                    
                    ### Final Thought
                    
                    *"Alternative" means different things across generations, but the spirit of creativity outside commercial constraints remains constant*
